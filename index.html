<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body>
    <div class= "page">
      <header class= "header" >
        <a class="header__logo" href="#"> </a>
      </header>
      <section class = "profile">
        <div class = "profile__information">
            <img class = "profile__avatar" src="./images/image.jpg" alt="Пожилой мужчина в красной шапке и серой рубашке на фоне моря">
          <div class = "profile__account-info">
            <div class = "profile__name-button">
              <h1 class = "profile__name">Жак Ив Кусто </h1>
              <button type = "button" class= "profile__edit-button" aria-label ="Редактировать"></button>
            </div>
            <p class = "profile__describe">Исследователь океана</p>
          </div>
        </div>
        <button type = "button" class = "profile__add-button" aria-label ="Добавить"></button>
      </section>
      <section class = "places">
        <template id = gallery_cards>
          <article class = "places__card">
            <img class = "places__image" src=" ">
            <button type = "button" class = places__trash aria-label = "Удалить мусор"></button>
            <div class = "places__title">
              <h2 class = "places__text"></h2>
              <button type = "button" class = places__button aria-label ="Поставить лайк"></button>
            </div>
          </article>
        </template>
      </section>
      <footer class="footer">
        <p class="footer__label">&copy; 2022 Mesto Russia</p>
      </footer>
      <section class = "popup popup_type_edit">
        <div class="popup__content">
          <form class = "popup__form">
            <button type="button" class = "popup__close-button" id ></button>
            <h2 class = "popup__title">Редактировать профиль</h2>
            <input class = "popup__text popup__text_type_name-profile" type="text" id = "name" name ="name" placeholder="Имя">
    <!--        <label for="name">Имя</label>-->
            <input class = "popup__text popup__text_type_job-profile" type="text" id = "job" name = "job" placeholder="Занятие">
            <button type ="submit" class = "popup__submit-button" id = "trash">Сохранить</button>
          </form>
        </div>
      </section>
      <section class = "popup popup_type_add">
        <div class="popup__content">
          <form class = "popup__form">
            <button type="button" class = "popup__close-button"></button>
            <h2 class = "popup__title">Новое место</h2>
            <input class = "popup__text popup__text_type_card-name" type="text" id = "name_card" name ="name_card" placeholder="Название">
    <!--     <label for="name">Имя</label>-->
            <input class = "popup__text popup__text_type_card-link" type="text" id = "link" name = "link" placeholder="Ссылка на изображение">
            <button type ="submit" class = "popup__submit-button" >Создать</button>
          </form>
        </div>
      </section>
      <section class = "popup" id ="popup_image">
          <div class = "popup__images">
            <button type="button" class = "popup__close-button"></button>
            <figure class = popup__figure>
            <img class = "popup__image" src=" ">
            <figcaption class = "popup__image-title"></figcaption>
          </figure>
          </div>
      </section>
    </div>
    <script src="./scripts/carddata.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
